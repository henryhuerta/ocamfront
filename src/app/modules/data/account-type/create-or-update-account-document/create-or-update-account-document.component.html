<app-modal-with-option-buttons #entityComponent [title]="title" [optionButtons]="OptionButtons"
  (onOptionButton)="optionButtonClicked($event)" (onClose)="close()">
  <div>
    <div class="row row-space-10">
      <section class="col-md-6 col-xs-12">
        <div class="form-group">
          <label for="description">Descripcion<i class="text-danger">*</i></label>
          <dx-text-area #description [(value)]="Model.description">
          </dx-text-area>
          <app-validator-message [error]="errors" field="description"></app-validator-message>
        </div>
      </section>
      <section class="col-md-6 col-xs-12">
        <div class="form-group">
          <label for="lastUpdated">Ultima Actualizacion<i class="text-danger">*</i></label>
          <dx-date-box displayFormat="{{ DisplayFormatDate }}" #lastUpdated type="date" [value]="Model.lastUpdated">
          </dx-date-box>
          <app-validator-message [error]="errors" field="lastUpdated"></app-validator-message>
        </div>
      </section>
      <section class="col-md-6 col-xs-12">
        <div class="form-group" style="padding-top: 15px">
          <dx-check-box [(ngModel)]="Model.required" id="required" text="Requerido">
          </dx-check-box>
        </div>
      </section>
      <section class="col-md-6 col-xs-12">
        <div class="form-group">
          <label for="documentTypeId">Tipo de Documento</label>
          <dx-select-box displayExpr="name" valueExpr="id" [searchEnabled]="true" [dataSource]="documentsTypeDource"
            [(value)]="Model.documentTypeId">
          </dx-select-box>
          <app-validator-message [error]="errors" field="selectId"></app-validator-message>
        </div>
      </section>
    </div>
  </div>
</app-modal-with-option-buttons>
