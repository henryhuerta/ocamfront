<app-modal-with-option-buttons #entityComponent [title]="title" [optionButtons]="OptionButtons"
  (onOptionButton)="optionButtonClicked($event)" (onClose)="close()">
  <div>
    <div class="row row-space-10">
      <section class="col-md-12 col-xs-12">
        <div class="form-group">
          <label for="name">Nombre<i class="text-danger">*</i></label>
          <dx-text-box #name [(value)]="Model.name"> </dx-text-box>
          <app-validator-message [error]="errors" field="name"></app-validator-message>
        </div>
      </section>

      <section class="col-md-12 col-xs-12">
        <div class="form-group">
          <label for="description">Descripcion<i class="text-danger">*</i></label>
          <dx-text-area #description [(value)]="Model.description">
          </dx-text-area>
          <app-validator-message [error]="errors" field="description"></app-validator-message>
        </div>
      </section>

      <section class="col-md-6 col-xs-12">
        <div class="form-group">
          <label for="contact">Nombre Contacto<i class="text-danger">*</i></label>
          <dx-text-box #contact [(value)]="Model.contact"> </dx-text-box>
          <app-validator-message [error]="errors" field="contact"></app-validator-message>
        </div>
      </section>

      <section class="col-md-6 col-xs-12">
        <div class="form-group">
          <label for="contactPhoneNumber">Tel√©fono de Contacto<i class="text-danger">*</i></label>
          <dx-text-box #contactPhoneNumber [(value)]="Model.contactPhoneNumber">
          </dx-text-box>
          <app-validator-message [error]="errors" field="contactPhoneNumber"></app-validator-message>
        </div>
      </section>

      <section class="col-md-6 col-xs-12">
        <div class="form-group">
          <label for="contactEmail">Correo de contacto<i class="text-danger">*</i></label>
          <dx-text-box #contactEmail [(value)]="Model.contactEmail">
          </dx-text-box>
          <app-validator-message [error]="errors" field="contactEmail"></app-validator-message>
        </div>
      </section>
