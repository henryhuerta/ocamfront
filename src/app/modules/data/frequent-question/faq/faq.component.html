<div class="row" style="width: 100%">
  <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
      <div class="pt-10 pb-20 card card-xl-stretch mb-xl-12 col-md-12">
        <div>
          <h1 class="text-success mb-5">Preguntas Frequentes</h1>
          <p>En esta página se pueden encontrar respuestas a diferentes preguntas. Las preguntas se dividen en
            diferentes categorías.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col-4" *ngFor="let category of categories">
      <h3 class=" ng-tns-c68-0">{{category.name}}</h3>
      <!-- <div class="row" *ngFor="let question of category.frequentQuestions"> -->
      <!-- devextreme -->
      <div id="accordion">
        <dx-accordion #accordion noDataText="Sin preguntas" [dataSource]="category.frequentQuestions!"
          [collapsible]="true" [multiple]="false" [animationDuration]="100" [selectedItems]="[]"
          id="accordion-container">
          <div *dxTemplate="let question of 'title'">
            <p class="text-success">{{ question.question }}</p>
          </div>
          <div *dxTemplate="let answer of 'item'">
            <div>
              <p>
                {{ answer.answer }}
                <!-- (<span>asdf</span
                >) -->
              </p>
            </div>
          </div>
        </dx-accordion>
        <!-- devextreme end -->
        <!-- </div> -->

      </div>
    </div>
  </div>
</div>
